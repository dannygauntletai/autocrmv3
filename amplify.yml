version: 1
frontend:
  phases:
    preBuild:
      commands:
        - npm ci
        - |
          if npm run test; then
            echo "✅ Tests passed - continuing with build"
          else
            echo "❌ Tests failed - aborting build"
            exit 1
          fi
    build:
      commands:
        - npm run build
  artifacts:
    baseDirectory: dist
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*
  customHeaders:
    - pattern: '**/*'
      headers:
        - key: 'Cache-Control'
          value: 'no-cache'
  redirects:
    - source: '/<*>'
      target: '/index.html'
      status: '200' 